<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Sorting Algorithms</title>
</head>
<body>
<h1>SortingMadness</h1>
<form action="/sortStrings" method="POST">
    <br>
    <input type="checkbox" id="algorithm_bubble" name="algorithm" value="BUBBLE">
    <label for="algorithm_bubble">BubbleSort</label>
    <br>
    <input type="checkbox" id="algorithm_heap" name="algorithm" value="HEAP">
    <label for="algorithm_heap">HeapSort</label>
    <br>
    <input type="checkbox" id="algorithm_insertion" name="algorithm" value="INSERTION">
    <label for="algorithm_insertion">InsertionSort</label>
    <br>
    <input type="checkbox" id="algorithm_quick" name="algorithm" value="QUICK">
    <label for="algorithm_quick">QuickSort</label>
    <br>
    <input type="checkbox" id="algorithm_shell" name="algorithm" value="SHELL">
    <label for="algorithm_shell">ShellSort</label>
    <br>
    <input type="checkbox" id="algorithm_selection" name="algorithm" value="SELECTION">
    <label for="algorithm_selection">SelectionSort</label>
    <br>
    <input type="submit" value="Submit">
</form>
</body>
</html>
